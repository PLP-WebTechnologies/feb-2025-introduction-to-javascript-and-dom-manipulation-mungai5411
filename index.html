<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple responsive web</title>
</head>
<link rel="stylesheet" href="styles.css">
<script src="Myclass.java" type="text/javascript"></script>
<body>
     <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="login-form">
            <form action="/login" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <button type="submit">Login</button>
                <br>
                <div style="text-align: center; margin-top: 10px;">
                    <a href="/forgot-password" style="color: #4facfe; text-decoration: none; font-size: 0.9em;">Forgot Password?</a>
                </div>
                <br>
                <div style="text-align: center; margin-top: 10px;">
                    <button type="button" style="background-color: #333; color: white; border: none; padding: 10px; border-radius: 4px; cursor: pointer;" onclick="alert('Sign-up functionality coming soon!')">Sign Up</button>
                </div>
            </form>
            <div style="margin-top: 10px;">
                <label for="password-strength">Password Strength:</label>
                <div id="password-strength" style="height: 10px; background-color: #ccc; border-radius: 4px; margin-top: 5px;">
                    <div id="strength-bar" style="height: 100%; width: 0%; background-color: red; border-radius: 4px;"></div>
                </div>
            </div>
            <script>
                const passwordInput = document.getElementById('password');
                const strengthBar = document.getElementById('strength-bar');

                passwordInput.addEventListener('input', () => {
                    const password = passwordInput.value;
                    let strength = 0;

                    if (password.length >= 8) strength++;
                    if (/[A-Z]/.test(password)) strength++;
                    if (/[a-z]/.test(password)) strength++;
                    if (/[0-9]/.test(password)) strength++;
                    if (/[@$!%*?&#]/.test(password)) strength++;

                    const strengthPercentage = (strength / 5) * 100;

                    strengthBar.style.width = strengthPercentage + '%';

                    if (strengthPercentage < 40) {
                        strengthBar.style.backgroundColor = 'red';
                    } else if (strengthPercentage < 80) {
                        strengthBar.style.backgroundColor = 'orange';
                    } else {
                        strengthBar.style.backgroundColor = 'green';
                    }
                });
            </script>
        </div>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background: linear-gradient(to right, #06080a, #001011);
                color: #333;
            }

            header {
                background-color: #333;
                color: white;
                padding: 10px 20px;
            }

            nav ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: space-around;
            }

            nav ul li {
                margin: 0 10px;
            }

            nav ul li a {
                color: white;
                text-decoration: none;
                font-weight: bold;
            }

            nav ul li a:hover {
                text-decoration: underline;
            }

            .login-form {
                margin: 20px auto;
                padding: 20px;
                max-width: 300px;
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(22, 0, 0, 0.836);
            }

            .login-form label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }

            .login-form input {
                width: 100%;
                padding: 8px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            .login-form button {
                width: 100%;
                padding: 10px;
                background-color: #4facfe;
                border: none;
                color: white;
                font-weight: bold;
                border-radius: 4px;
                cursor: pointer;
            }

            .login-form button:hover {
                background-color: #13cf42;
            }
        </style>
        <style>
            .login-form {
                margin: 50px auto;
                padding: 30px;
                max-width: 400px;
                background-color: #f9f9f9;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            }

            .login-form label {
                display: block;
                margin-bottom: 8px;
                font-weight: bold;
                color: #333;
            }

            .login-form input {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 1em;
            }

            .login-form button {
                width: 100%;
                padding: 12px;
                background-color: #007bff;
                border: none;
                color: white;
                font-weight: bold;
                border-radius: 5px;
                cursor: pointer;
                font-size: 1em;
            }

            .login-form button:hover {
                background-color: #0056b3;
            }

            .login-form a {
                color: #007bff;
                text-decoration: none;
                font-size: 0.9em;
            }

            .login-form a:hover {
                text-decoration: underline;
            }

            .login-form div {
                text-align: center;
                margin-top: 15px;
            }
        </style>
    
</body>
</html>
